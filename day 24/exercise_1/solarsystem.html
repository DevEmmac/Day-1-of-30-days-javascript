<!DOCTYPE html>
<html>

<head>
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>

        <h1>Calculate a weight of an object on a planet</h1>
        <div class="inputcontainer">
        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select class="galaxy">
            <option value='none'>--select planet-- </option>
            <option value="earth">MERCURY</option>
            <option value="jupiter">VENUS</option>
            <option value="mars">EARTH</option>
            <option value="mercury">MOON</option>
            <option value="moon">MARS</option>
            <option value="neptune">JUPITER</option>
            <option value="pluto">SATURN</option>
            <option value="saturn">uranus</option>
            <option value="uranus">NEPTUNE</option>
            <option value="venus">PLUTO</option>
        </select>
        <button class="btn">Calculate weight</button>
     </div>
    </header>
    <main>
        <div class="flex-container">
            <div class="flex-item">
                <img src='./images/earth.png' class="planet-image" />
            </div>
            <div class="flex-item-description"></div>

        </div>


    </main>
    <script src="./solarsystem.js"></script>
</body>

</html>
